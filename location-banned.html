<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatgot</title>
    <style>
      :root {
        --color-m1: #fff;
        --color-b5: #fff;
        --color-t2: #3c3c58;
      }
      html {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Helvetica Neue',
          Helvetica,
          Segoe UI,
          Arial,
          Roboto,
          'PingFang SC',
          'miui',
          'Hiragino Sans GB',
          'Microsoft Yahei',
          sans-serif;
      }
      .main-container {
        position: fixed;
        inset: 0;
        z-index: 2147483647;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-m1);
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 520px;
        height: 280px;
        background-color: var(--color-b5);
        padding: 0 24px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0px 0px 2px 0px rgba(0, 0, 0, 0.1),
          0px 4px 24px 0px rgba(0, 0, 0, 0.08);
        border-radius: 16px;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .logo-img {
        width: 40px;
        height: 40px;
      }

      .title {
        margin-top: 12px;
        font-size: 24px;
        font-weight: 500;
        line-height: 32px;
        color: var(--color-t2);
      }

      .message {
        margin: 24px 0 16px;
        text-align: center;
        font-size: 16px;
        font-weight: 500;
        line-height: 20px;
        color: var(--color-t2);
      }

      .contact {
        font-size: 16px;
        font-weight: 500;
        color: #4646f6;
      }

      @media screen and (max-width: 480px) {
        .wrapper {
          width: calc(100vw - 32px) !important;
          min-width: 300px;
          padding: 0 24px;
        }
      }

      @media screen and (max-width: 768px) and (min-width: 480px) {
        .wrapper {
          width: min(calc(100vw - 48px), 520px);
          padding: 0 24px;
        }
      }
    </style>
  </head>
